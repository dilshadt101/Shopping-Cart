<!DOCTYPE html>
<html lang="en">
<head>
    <title>{% block title %}{% endblock %}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

</head>
<body>
    <nav class="navbar navbar-dark bg-dark navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#"><h4><b class="text-warning">Shopping Cart</b></h4></a>
            <button aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"
                    data-bs-target="#navbarNavDropdown" data-bs-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse mt-3 mb-3" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a aria-current="page" class="nav-link active" href="{% url 'home' %}">Home</a>
                    </li>

                    <li class="nav-item">
                            {% if user.is_authenticated %}
                                <a class="nav-link" href="#">{{ user.username }}</a>
                            {% else %}
                                    <a class="nav-link" href="{% url 'login' %}">Login</a>
                            {% endif %}
                    </li>
                    <li class="nav-item">
                            {% if user.is_authenticated %}
                                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
                            {% else %}
                                <a class="nav-link" href="{% url 'signup' %}">Create Account</a>
                            {% endif %}
                    </li>
<!--                    <li class="nav-item dropdown">-->
<!--                        -->
<!--                        </a>-->
<!--                        <ul aria-labelledby="navbarDropdownMenuLink" class="dropdown-menu">-->
<!--                            <li><a class="dropdown-item" href="{% url 'logout' %}">Log out</a></li>-->
<!--                            <li><a class="dropdown-item" href="#">Another action</a></li>-->
<!--                            <li><a class="dropdown-item" href="#">Something else here</a></li>-->
<!--                        </ul>-->
<!--                    </li>-->
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4 pt-4">
        {% block content %}

        {% endblock %}
    </div>
</body>
</html>
